    <!--
Створіть функцію unique(arr), яка поверне масив унікальних значень масиву arr, 
що не повторюються.

function unique(arr) {
 /* ваш код */
}

let values = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O"];

alert( unique(values) ); // Hare,Krishna,:-O
    -->

    <script>
        function unique(arr) {
            let set = new Set(arr);
            return Array.from(set);
        }

        let values = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O"];
        alert(unique(values));
    </script>
